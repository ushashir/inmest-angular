<div class="bg-white">
    <section class="mx-auto my-5 z-3 position-absolute end-0 start-0 form-signin w-100 m-auto">
        <form class="needs-validation" novalidate>
            <a href="" class="align-items-center">
                <img class="mx-auto d-block" src="/assets/images/inmest_logo.png" alt="inMEST logo" width="30%">
            </a>

            <div class="mt-4 shadow p-4 border border-1 bg-white rounded">
                <h4 class="h4 mb-3 fw-normal">Welcome!</h4>
                <p>Enter email and password to continue</p>

                <div class="col-12 form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="input-group mx-0 my-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="btn btn-outline-secondary" type="button" id="button-addon">
                        <i class="bi bi-eye show-password" style="font-size: 25px;"></i>
                    </button>
                </div>

                <div class="d-flex justify-content-between align-middle">
                    <div class="form-check text-start my-4">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>

                    <div class="my-4">
                        <a href="/forgot-password" class="text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>
                </div>

                <button class="btn w-100 py-2" type="submit">Log In</button>

                <p class="fw-medium text-body-tertiary mt-3 mb-0 text-center" style="font-size: smaller;">or</p>

                <a href="#" class="align-items-center">
                    <img class="mx-auto d-block" src="/assets/images/google_logo.png" alt="Google logo" width="30%">
                </a>

                <p class="mt-2 text-center">
                    Don't have an account?
                    <a href="#" class="text-uppercase text-decoration-none">contact support</a>
                </p>
            </div>
        </form>
    </section>

    <section id="ovally" class="z-1 position-absolute bottom-0 end-0 start-0 top-0">
    </section>

    <section id="textile" class="z-0 position-absolute bottom-0 end-0 start-0 top-50"
        style="background: url('assets/images/mask.png');">
    </section>
</div>
