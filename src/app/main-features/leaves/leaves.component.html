<table class="table">
    <thead>
        <th>Submitted By</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Status Changed By</th>
        <th>Date Created</th>
        <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves;">
        <td>{{leave?.created_by}}</td>
        <td>{{leave?.leave_type}}</td>
        <td>{{leave?.start_date}}</td>
        <td>{{leave?.end_date}}</td>
        <td>{{leave?.status}}</td>
        <td>{{leave?.status_changed_by}}</td>
        <td>{{leave?.last_modified}}</td>
        <td>
            <a class="btn btn-primary" [routerLink]="['/leaves', leave?.id, leave?.created_by]">
                <i class="fa fa-eye"></i>
            </a>
        </td>
      </tr>
    
    </tbody>
    </table>
