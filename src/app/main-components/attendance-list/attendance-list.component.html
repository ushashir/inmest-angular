<table mat-table [dataSource]="students">
    <!-- Student Number Column -->
    <ng-container matColumnDef="studentNo">
      <th mat-header-cell *matHeaderCellDef> Student No. </th>
      <td mat-cell *matCellDef="let student"> {{ student.studentNo }} </td>
    </ng-container>
  
    <!-- Student Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
    </ng-container>
  
    <!-- Student Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
    </ng-container>
  
    <!-- Attendance Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let student">
        <mat-slide-toggle [checked]="student.present" disabled></mat-slide-toggle>
      </td>
    </ng-container>
  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
